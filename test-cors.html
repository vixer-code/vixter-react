<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Centrifugo API</h1>
    <button onclick="testCors()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCors() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test OPTIONS request (preflight)
                console.log('Testing OPTIONS request...');
                const optionsResponse = await fetch('https://vixter-react-llyd.vercel.app/api/centrifugo/publish', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('OPTIONS Response status:', optionsResponse.status);
                console.log('OPTIONS Response headers:', Object.fromEntries(optionsResponse.headers.entries()));
                
                // Test POST request
                console.log('Testing POST request...');
                const postResponse = await fetch('https://vixter-react-llyd.vercel.app/api/centrifugo/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        channel: 'test-channel', 
                        data: { message: 'Hello from CORS test' } 
                    })
                });
                
                console.log('POST Response status:', postResponse.status);
                console.log('POST Response headers:', Object.fromEntries(postResponse.headers.entries()));
                
                const responseData = await postResponse.json();
                console.log('POST Response data:', responseData);
                
                resultDiv.innerHTML = `
                    <h3>✅ CORS Test Successful!</h3>
                    <p><strong>OPTIONS Status:</strong> ${optionsResponse.status}</p>
                    <p><strong>POST Status:</strong> ${postResponse.status}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(responseData, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('CORS Test failed:', error);
                resultDiv.innerHTML = `
                    <h3>❌ CORS Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
